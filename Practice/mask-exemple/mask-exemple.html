<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Mask with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .image-container {
        position: relative;
        display: inline-block;
      }
      .image-container img {
        display: block;
        width: 100%;
        height: auto;
      }
      .image-container .mask {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* 这里可以调整颜色和透明度 */
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .image-container:hover .mask {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="image-container">
        <img
          src="https://via.placeholder.com/500"
          alt="Example Image"
          class="img-fluid"
        />
        <div class="mask">
          <h2>Overlay Text</h2>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
