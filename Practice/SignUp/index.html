    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
      function showPassword() {
          var passwordInput = document.getElementById("Psswrd");
          
          // Change input type to text
          passwordInput.type = "text";

          // Revert back to password type after 2000 milliseconds (2 seconds)
          setTimeout(function(){
              passwordInput.type = "password";
          }, 5000);
      }
  </script>
  </head>
  <body>
    <div class="signupform">
      <form action="#" methode="POST">
        <h3>Sign Up</h3>
        <div class="inputContainer">
          <input class="inputBox" type="text" id="email" name="email" placeholder="a">
          <label class="inputLabel" for="email">Email:</label>
        </div>
        <div class="inputContainer">
          <input class="inputBox" type="text" id="Usrnme" name="Usrnme" placeholder="a">
          <label class="inputLabel" for="Usrnme">Username:</label>
        </div>
        <div class="inputContainer">
          <input class="inputBox" type="text" id="Psswrd" name="UPsswrd" placeholder="a" oninput="showPassword()">
          <label class="inputLabel" for="Psswrd">Password:</label>
